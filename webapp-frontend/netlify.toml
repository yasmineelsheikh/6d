[build]
  command = "npm install && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Use Netlify Next.js plugin for better Next.js support
# This plugin handles Next.js routing, ISR, and other Next.js features automatically
[[plugins]]
  package = "@netlify/plugin-nextjs"
  
[dev]
  command = "npm run dev"
  port = 3000

# Proxy API requests to Railway backend
# This must come AFTER the plugin so it doesn't interfere with Next.js routing
[[redirects]]
  from = "/api/*"
  to = "https://6d-production.up.railway.app/api/:splat"
  status = 200
  force = true
